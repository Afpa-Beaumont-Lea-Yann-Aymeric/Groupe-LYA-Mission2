<div class="container border border-dark">
    <h1 class="text-center m-5 "> Ajouter un nouveau client</h1>
    <form action="validation.html" method="GET" id="addCustomers">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>idClient</label>
                <input type="text" class="form-control" name="idClient" required>


            </div>
            <div class="form-group col-md-6">
                <label>Raison Social</label>
                <input type="text" class="form-control" name="raisonsocial" required>

            </div>
        </div>
        <div class="form-group">
            <label>Siret</label>
            <input type="text" class="form-control" name="siret" required>
        </div>
        <div class="form-group">
            <label>Ville</label>
            <input type="text" class="form-control" name="ville" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Code Postal</label>
                <input type="text" class="form-control" name="zip" required>
            </div>
            <div class="form-group col-md-2">
                <label>Adresse</label>
                <input type="text" class="form-control" name="address" required>
            </div>
            <div class="form-group">
                <label>Pays</label>
                <input type="text" class="form-control" name="pays" required>
            </div>
            <div class="form-group">
                <label>Activité</label>
                <input type="text" class="form-control" name="activite" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
